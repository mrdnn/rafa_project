<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrasi Akun</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-600 via-blue-500 to-indigo-600 min-h-screen flex items-center justify-center">
  <div class="bg-white/80 backdrop-blur-lg shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Registrasi Akun</h2>
    <form class="space-y-5">
      <div>
        <label class="block mb-1 text-gray-700 font-semibold">Nama Lengkap</label>
        <input type="text" placeholder="Masukkan nama lengkap" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none">
      </div>
      <div>
        <label class="block mb-1 text-gray-700 font-semibold">Email</label>
        <input type="email" placeholder="Masukkan email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none">
      </div>
      <div>
        <label class="block mb-1 text-gray-700 font-semibold">Password</label>
        <input type="password" placeholder="Masukkan password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none">
      </div>
      <div>
        <label class="block mb-1 text-gray-700 font-semibold">Konfirmasi Password</label>
        <input type="password" placeholder="Ulangi password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none">
      </div>
      <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-300 shadow-lg">Daftar</button>
    </form>
    <a href="https://wa.me/6285641227169" target="_blank" class="block mt-4 w-full py-3 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 transition duration-300 shadow-lg text-center">Hubungi via WhatsApp</a>
    <p class="text-sm text-center text-gray-600 mt-5">Sudah punya akun? <a href="#" class="text-blue-600 font-semibold hover:underline">Login</a></p>
  </div>
</body>
</html>
